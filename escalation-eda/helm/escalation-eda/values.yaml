namespace:
  create: true
  name: escalation
letsEncryptCertificate: false
jiralistener:
  # Override this name to overcome the Let's Encrypt rate limit as defined here: https://letsencrypt.org/docs/duplicate-certificate-limit/
  name: jira-listener
  image: ${IMAGE_REGISTRY}/${IMAGE_GROUP}/${JIRA_LISTENER_IMAGE_NAME}:${JIRA_LISTENER_VERSION}
escalationSwf:
  profile: dev
  name: escalation-swf
  ticketingServiceSubflow: jiraSwf.sw.yaml
  ticketingServiceProps: application-jira.properties
  # image: quay.io/orchestrator/escalation-swf:1.0
  jira:
    url: null
    username: null
    apiToken: null
    project: null
    issueType: null
  mailTrap:
    apiToken: null
    inboxId: null
  ocp:
    apiServerUrl: null
    apiServerToken: null
  escalationTimeoutSeconds: 30
eventdisplay:
  enabled: true

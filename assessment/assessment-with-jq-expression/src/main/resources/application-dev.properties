# The dev mode Quarkus settings
quarkus.http.port=8080
quarkus.http.host=127.0.0.0
quarkus.log.category.\"org.apache.http\".level=DEBUG

# This property is used to by the precheck subflow send requests to the data index
quarkus.rest-client.dataindex_yaml.url=${quarkus.http.host}:${quarkus.http.port}
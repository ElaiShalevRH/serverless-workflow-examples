specVersion: "0.8"
id: assessment
name: Assessment
annotations:
  - "workflow-type/assessment"
version: 0.0.1
start: AssessRepository
dataInputSchema: schema/input-schema.json
extensions:
  - extensionid: workflow-output-schema
    outputSchema: schema/workflow-options-schema.json
functions:
  - name: execute
    type: custom
    operation: "service:java:com.redhat.parodos.workflow.assessment.BasicAssessment::execute"
  - name: logOuput
    type: custom
    operation: "sysout:INFO"
states:
  - name: AssessRepository
    type: operation
    stateDataFilter:
      output: '{workflowOptions: .result}'
    actions:
      - name: executeAction
        functionRef:
          refName: execute
          arguments:
            repositoryUrl: ".repositoryUrl"
        actionDataFilter:
          toStateData: ".result"
      - name: printAction
        functionRef:
          refName: logOuput
          arguments:
            message: ".workflowOptions"
    end: true
specVersion: "0.8"
id: assessment
name: Assessment
annotations:
  - "workflow-type/assessment"
version: 0.0.1
start: AssessRepository
dataInputSchema: schema/input-schema.json
functions:
  - name: execute
    type: custom
    operation: "service:java:com.redhat.parodos.workflow.assessment.BasicAssessment::execute"
  - name: logOuput
    type: custom
    operation: "sysout:INFO"
states:
  - name: AssessRepository
    type: operation
    stateDataFilter:
      output: '{workflowOptions: .validatedResult}'
    actions:
      - name: executeAction
        functionRef:
          refName: execute
          arguments:
            repositoryUrl: ".repositoryUrl"
        actionDataFilter:
          toStateData: ".result"
      - name: preCheck
        subFlowRef:
          workflowId: preCheck
          version: 0.0.1
      - name: printAction
        functionRef:
          refName: extract
        actionDataFilter:
          toStateData: ".infrasWorkflows"
    transition: QueryWorkflow
  - name: QueryWorkflow
    type: foreach
    inputCollection: "${ .infrasWorkflows }"
    outputCollection: "${ .fetchResults }"
    iterationParam: infrasWorkflow
    actions:
    - name: checkAction
      functionRef:
        refName: checkProcessDefinitionExistence
        arguments:
          query: "query CheckProcessDefQuery($id: String) { ProcessDefinitions  ( where: {id: { equal: $id} } ) { id } }"
          variables: 
            id: "${ .infrasWorkflow }"
          operationName: "CheckProcessDefQuery"
      actionDataFilter:
        results: "${ .data.ProcessDefinitions[0].id }"
    transition: Check
  - name: Check
    type: switch
    dataConditions:
      - condition: (.infrasWorkflows-.fetchResults | length > 0)
        transition: PrintError
    defaultCondition:
      transition: HandleNoError
  - name: PrintError
    type: operation
    actions:
    - name: error
      functionRef:
        refName: logOuput
        arguments:
          message: "\"workflows: \\(.infrasWorkflows-.fetchResults) are not found\""
    stateDataFilter:
      output: ". += { missingWorkflows: (.infrasWorkflows - .fetchResults) } | del(.infrasWorkflows, .fetchResults)"
    transition: HandleError
  - name: HandleError
    type: operation
    actions:
    - name: error
      functionRef:
        refName: removeMissingWorkflowsFromOptions
      actionDataFilter:
        toStateData: "${ .validatedResult }"
    stateDataFilter:
      output: ".originalResult = .result | del(.result)"
    transition: printAction
  - name: HandleNoError
    type: operation
    actions: []
    stateDataFilter:
      output: ".validatedResult = .result | del(.infrasWorkflows, .fetchResults)"
    transition: printAction
  - name: printAction
    type: operation
    stateDataFilter:
      output: '{workflowOptions: .validatedResult}'
    actions:
      - functionRef:
          refName: logOuput
          arguments:
            message: ".preCheck"
    end: true
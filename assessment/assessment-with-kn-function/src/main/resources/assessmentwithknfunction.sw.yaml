specVersion: "0.8"
id: assessmentWithKnFunction
name: Assessment with kn function
annotations:
  - "workflow-type/assessment"
version: 0.0.1
start: AssessState
dataInputSchema: schema/input-schema.json
extensions:
  - extensionid: workflow-output-schema
    outputSchema: schema/workflow-options-output-schema.json
functions:
  - name: execute
    type: custom
    operation: "rest:get:java:com.redhat.rhdh.orchestrator.workflow.assessment.AssessmentWithCustomCode::execute"
  - name: logOuput
    type: custom
    operation: "sysout:INFO"
states:
  - name: AssessState
    type: operation
    stateDataFilter:
      output: '. +={workflowOptions: .preCheck.workflowdata.validatedResult}'
    actions:
      - name: executeAction
        functionRef:
          refName: execute
          arguments:
            repositoryUrl: ".repositoryUrl"
        actionDataFilter:
          toStateData: ".result"
      - name: preCheck
        subFlowRef:
          workflowId: preCheck
          version: 0.0.1
        actionDataFilter:
            toStateData: ".preCheck"
      - name: printAction
        functionRef:
          refName: logOuput
          arguments:
            message: ".preCheck"
    end: true